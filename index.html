<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klipper Custom Components</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Klipper Custom Components</h1>
    <p>Community-maintained list of custom components for Klipper</p>
    
    <h2>Components</h2>
    <table id="component-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Repository</th>
            </tr>
        </thead>
        <tbody id="component-list"></tbody>
    </table>
    
    <h2>Contribute</h2>
    <p>Edit components.json and submit a PR to add your component!</p>
    
    <script src="script.js"></script>
</body>
</html>
